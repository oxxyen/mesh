# Redis configuration for Secure Messenger
port 6379
bind 127.0.0.1
timeout 0
tcp-keepalive 300

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename messenger.rdb
dir /var/lib/redis/

# Security
# requirepass secure_messenger_2024

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Performance
hz 10
aof-rewrite-incremental-fsync yes
